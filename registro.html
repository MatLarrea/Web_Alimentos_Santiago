<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>El Comilon - Ingreso Usuario </title>
</head>
<body>
    <body style="background-color: rgb(48, 29, 29);">
            <!--Navbar-->
            <header class="header"></header>
            <!--Div Login -->    
            <div class="registro-container">
                <form class="registro-form">
                    <h3>Registro usuario</h3>
                    <p>Nombre:</p>
                    <input id="nombre" type="text" placeholder="Ej: Felipe Alfaro">
                    <span id="mensaje1" class="span_registro"></span>
                    <p>Correo electrónico:</p>
                    <input id="correo" type="text" placeholder="Ej: example@example.com">
                    <span id="mensaje2" class="span_registro"></span>
                    <p>Contraseña:</p>
                    <input id="contraseña" type="password"  placeholder="••••••••">
                    <span id="mensaje3" class="span_registro"></span>
                    <p>Verificar contraseña:</p>
                    <input id="vcontraseña" type="password" placeholder="••••••••">
                    <span id="mensaje4" class="span_registro"></span>
                    Numero telefónico:
                    <input id="telefono" type="text" placeholder="Ej: 912345678">
                    <span id="mensaje5" class="span_registro"></span>
                    <button type="button" onclick="validarReg()">Crear cuenta</button>
                </form>
            </div>
    
            <script src="index.js"></script>
    </body>  
    </html>
