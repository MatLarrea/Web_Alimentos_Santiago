<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>El Comilon - Ingreso Usuario </title>
</head>
<body>
    <body style="background-color: rgb(48, 29, 29);">
        
        <!--Navbar-->
       <header class="header"></header>
        <!--Div Logo El Comilon -->
        <div class="card-logo-login">
            <img src="imagenes/EL COMILON.png" class="card-img" alt="Logo El Comilon">
          </div>
        
        <!--Div Login -->    
        <div class="login-container">
            <form class="login-form">
                <h3>Ingresa tu usuario</h3>
                <input id="correo" type="text" placeholder="Correo Electronico">
                <span id="mensaje1" class="span_ingreso"></span> <br>
                <input id="contraseña" type="password" placeholder="Contraseña">
                <span id="mensaje2" class="span_ingreso"></span><br>
                <button type="button" onclick="validarIngreso()">Iniciar Sesión</button>
            </form>
        </div>
        <!--Div Registro --> 
        <div class="registro-contenedor">
            <h4>¿NO ESTAS REGISTRADO?</h4>
                <button type="button" onclick="window.location.href='registro.html';">
                    Registrate aquí
                </button>
        </div>
        <!--Div carrusel convenios login --> 
        <div class="carrusel-convenio">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/vtrimage.jpg" class="d-block w-100" alt="Imagen Vtr">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/afpmodeloimage.png" class="d-block w-100" alt="Imagen Afp Modelo">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/cencosudimagehd.png" class="d-block w-100" alt="Imagen Cencosud">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <!--Div link convenio -->
        <div class="link-convenio">
            <p><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Convenios con El Comilon</a></p>

        </div>

<script src="index.js"></script>
</body>
</html>
